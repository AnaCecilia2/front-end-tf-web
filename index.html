<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShareBooks</title>
    <link rel="stylesheet" href="src/styles/styleMain.css" />
    <link rel="stylesheet" href="src/styles/colors.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-background">
    <header>
      <section id="header">
        <nav
          class="navbar navbar-expand-lg bg-colorone px-4 justify-content-center align-items-center"
        >
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="index.html"
              ><div class="p-1 height-25">
                <img
                  src="src/assets/Book-removebg-preview.png"
                  style="height: 40px"
                  alt=""
                />
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex flex-grow-1" style="margin: 0 15% 0 15%">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Pesquisar"
              />
            </form>
            <div
              class="collapse navbar-collapse flex-grow-0"
              id="navbarNavAltMarkup"
              style="flex-direction: row-reverse"
            >
              <div class="navbar-nav">
                <a
                  id="linkLogin"
                  class="nav-link px-3 text-light"
                  aria-current="page"
                  href="./src/pages/login.html"
                  >Login</a
                >
                <a
                  id="linkRegister"
                  class="nav-link px-3 text-light"
                  href="/src/pages/register.html"
                  >Registre-se</a
                >

                <a
                  id="linkCreate"
                  class="nav-link px-3 text-light"
                  href="/src/pages/createAnunc.html"
                  ><img
                    src="src/assets/icons8-tecla-mais-100.png"
                    style="width: 40px; height: 40px; margin-left: 10%"
                /></a>
                <a
                  class="justify-content-center align-items-center d-flex text-decoration-none"
                  href="src/pages/user.html"
                >
                  <div
                    class="userContainer justify-content-center align-items-center d-flex"
                  >
                    <span
                      id="linkUsername"
                      class="px-3 text-light"
                      style="display: none"
                    ></span>
                    <div>
                      <img
                        id="userProfile"
                        src="src/assets/icons8-usuário-de-gênero-neutro-100.png"
                        style="width: 25px; height: 25px"
                      />
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <section
        class="container my-5 p-5 rounded d-flex flex-direction-row justify-content-center flex-wrap bg-primarycolor"
        id="bookContainer"
      ></section>
      <div class="container mt-3 text-center w-100">
        <button class="btn btn-color m-2 text-light" id="prevPageBtn"><</button>
        <span id="currentPage" class="mx-2">1</span>
        <button class="btn btn-color mx-2 text-light" id="nextPageBtn">
          >
        </button>
      </div>
    </main>

    <script src="src/js/renderBooks.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/isLogged.js"></script>
  </body>
</html>
