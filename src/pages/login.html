<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/colors.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../auth/login.js"></script>
  </head>
  <body class="vh-100 bg-background bg-gradient d-flex flex-column">
    <header>
      <section id="header">
        <nav class="navbar navbar-expand-lg bg-colorone px-4">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="../../index.html"
              ><div class="p-1 height-25">
                <img
                  src="../assets/Book-removebg-preview.png"
                  style="height: 40px"
                  alt=""
                />
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarNavAltMarkup"
              style="flex-direction: row-reverse"
            >
              <div class="navbar-nav">
                <a
                  class="nav-link px-3 text-light"
                  aria-current="page"
                  href="login.html"
                  >Login</a
                >
                <a class="nav-link px-3 text-light" href="register.html"
                  >Registre-se</a
                >
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main class="flex-grow-1 d-flex align-items-center">
      <div
        class="w-25 h-100 bg-colortwo d-flex justify-content-center align-items-center shadow-lg"
      >
        <aside
          class="m-4 text-light text-center fw-bolder"
          style="font-size: 2rem"
        >
          Eu vivi mil vidas e amei mil amores. Andei por mundos distantes e vi o
          fim dos tempos. Porque eu li. <br /><br />
          -George R. R. Martin
        </aside>
      </div>
      <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div
          class="d-flex justify-content-center align-items-center flex-column form bg-colorone rounded shadow"
        >
          <img src="../assets/Book-removebg-preview.png" class="my-5" />
          <section class="p-4" style="width: 400px">
            <form id="loginForm" class="text-left">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="InputLoginEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="InputLoginPassword"
                />
              </div>

              <div
                class="mt-2"
                id="errorMessage"
                style="display: none; color: red"
              ></div>
              <div class="d-flex justify-content-center mt-5">
                <button
                  type="button"
                  class="btn btn-lg btn-color text-light"
                  onclick="doLogin()"
                  id="loginButton"
                >
                  <span id="loginText">Login</span>
                  <div
                    class="spinner-border text-light"
                    role="status"
                    style="display: none"
                    id="spinner"
                  ></div>
                </button>
              </div>
              <a
                class="mt-4 text-center d-flex justify-content-center align-items-center text-decoration-none text-light"
                href="register.html"
                >NÃ£o tem uma conta?&nbsp;<u>Registre-se</u></a
              >
            </form>
          </section>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
